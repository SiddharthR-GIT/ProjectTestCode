<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form with live validation</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

<!--<form  action="index.jsp" method="post" >-->
<form action="SignUp.jsp" method="post">
    <h2>Sign Up</h2>
    <p>
        <label for="first_name" ></label>
        <input  type="text" placeholder="First Name *" name="first_name" maxlength="50" size="30" required>
    </p>
    <p>
        <label for="last_name"></label>
        <input  type="text"  placeholder="Last Name *" name="last_name" maxlength="50" size="30" required>
    </p>
    <p>
        <label for="Email"></label>
        <input  type="text" placeholder="Email *" name="Email" type="email" maxlength="50" size="30" required>
        <span>Enter a valid Email</span>
    </p>
    <p>
        <label for="Title"></label>
        <input  type="text" placeholder="Driver or Passenger*" name="Title" type="title" maxlength="50" size="30" required>
        <span>Driver or Passenger</span>
    </p>
    <p>
        <label for="Password"></label>
        <input  type="password" placeholder="Password*" name="Password" type="password" maxlength="50" size="30" required>
        <span>Driver or Passenger</span>
    </p>
    <p>
        <input type="submit" value="Create My Account " id="submit">
    </p>


    <a href="login.html">my link</a>
</form>
</body>

</html>
